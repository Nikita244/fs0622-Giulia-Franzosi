<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stile.css">
    <title>Telefono con Typescript</title>
</head>

<body>

    <div class="smartphone">
        <div class="content">
            <div class="text-white " id="hour"></div>
            <img src="assets/img/pngegg.png" alt="">
        </div>

        <div class="container d-flex justify-content-between px-5" id="icone">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                <i class="bi bi-telephone-inbound-fill"></i>
            </button>

            <button type="button" class="btn btn-primary position-relative" data-bs-toggle="modal"
                data-bs-target="#myModal2">
                <i class="bi bi-sim-fill"></i>
                <span
                    class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">New alerts</span>
                </span>
            </button>
        </div>

        <!-- The Modal REGISTRO CHIAMATE -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header" id="registro">
                        <h4 class="modal-title fw-semibold">Registro chiamate</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <ul class="list-group" id="lista">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Modal crtedito residuo -->
        <div class="modal" id="myModal2">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header" id="credito">
                        <h5 class="modal-title fw-semibold">Credito residuo 404</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <p class="h6 pt-2">Gentile Cliente,</p>
                        <p class="h6" id="stampaCredito"></p>
                        <p class="h6" id="stampaNchiamate"></p>
                        <br>
                        <br>
                        <p>Il suo piano tariffario per le chiamate prevede un costo di 0.20 cent/â‚¬ al minuto senza scatto alla risposta.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
