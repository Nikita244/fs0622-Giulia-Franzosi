<div class="container-fluid d-flex align-items-center">
  <div class="container" id="form">
    <h3 class="text-center text-danger">Bentornato!</h3>
    <div class="container text-center mt-4">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1152/1152379.png?w=740&t=st=1670573075~exp=1670573675~hmac=a88a7d45e634fc62b3f8904991b1e80c80407712152ac371e225e3ba16213777"
        alt="" width="72" height="72" class="rounded-circle me-2">
    </div>
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="pt-4">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" required="">
      </div>
      <br>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" required="">
      </div>

      <div class=" text-center">
        <button type="submit" class="btn btn-danger" id="gradient" [ngClass]="{'disabled':form.invalid}">Accedi</button>
        <a class="nav-link pt-2" id="feed" [routerLink]="['/register']" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}">Non sei ancora registrato? Registrati</a>
      </div>

    </form>
  </div>
</div>
