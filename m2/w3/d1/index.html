<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Lista con OOP</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label for="text" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="cognome">
                    </div>
                    <div class="mb-3">
                        <label class="active" for="dateStandard">Inserisci la tua data di nascita</label>
                        <input type="date" id="data" name="dateStandard">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add">Aggiungi</button>
                </form>
            </div>
            <div class="row">
                <h3 id="errore" class="text-danger"></h3>
            </div>

            <div class="container mt-5">
                <div class="row mt-5">
                    <div class="col-6">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Et√†</th>
                                </tr>
                            </thead>
                            <tbody id="listato">
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="assets/JS/script.js"></script>
</body>

</html>
